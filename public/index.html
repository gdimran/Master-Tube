<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Master-Academy | An educational platform in Bangladesh.</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <section id="header">
            <div class="header-content-left">
                <span class="menu-icon"><i class="fas fa-bars"></i></span>
                <div class="logo">
                    <a href="">
                        <img src="images/mca.png">
                        <span class="logo-text">Master-Academy</span>
                    </a>
                </div>
            </div>

            <div class="search-section">
                <div class="explor btn btn-outline">Explore <i class="fas
                        fa-chevron-down"></i>
                </div>
                <div class="search-field">
                    <form action="" id="search-form">
                        <input id="search" autocapitalize="none"
                            autocomplete="off" autocorrect="off"
                            name="search_query" tabindex="0" type="text"
                            spellcheck="false" placeholder="Search"
                            aria-label="Search" aria-haspopup="false"
                            role="combobox" aria-autocomplete="list" dir="ltr"
                            style="outline: none;">
                        <button id="search-icon-legacy" class="searchbox btn"
                            aria-label="Search">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="user-login-section">
                <a href="login.html" class="login">Log in</a>
                <a href="signup.html" class="signup btn btn-outline">Join for
                    Free</a>
            </div>
        </section>
    </body>
</html>
