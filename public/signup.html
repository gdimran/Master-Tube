<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Master-Academy | An educational platform in Bangladesh.</title>
        <link rel="stylesheet"
            href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="container-full">
            <div class="row center-xs center-sm center-lg middle-xs middle-sm
                middle-md middle-lg login-content">
                <div class="user-login-content p-2">
                    <div class="logo-section my-1"><a href=""><img
                                src="images/logo.png" alt=""></a></div>
                    <div class="form-title">Join for Free to</div>
                    <div class="form-subtitle">continue to Master-Academy</div>
                    <div class="form-area my-1">
                        <form action="" method="post">
                            <input type="text" name="name" id=""
                                placeholder="Name">
                            <input type="email" name="email" id=""
                                placeholder="Email">
                            <input class="password" type="password"
                                name="password" id="" placeholder="password">
                            <input class="c-password" type="password"
                                name="confirnm-password" id=""
                                placeholder="Confirm password">

                            <div class="conditions my-1">
                                <p>Please Note: By continuing and signing in,
                                    you agree to Master-Academy's
                                    <a href="">Terms & Conditions</a> and <a
                                        href="Privacy Policy"></a>.</p>
                            </div>
                            <button type="submit" class="signup-btn btn-action
                                my-1">Sign up</button>
                        </form>
                    </div>
                    <p class="signup-redirect">
                        Already have an account? <a class="higlighted-link"
                            href="login.html">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </body>

</html>
