<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Master-Academy | An educational platform in Bangladesh.</title>
        <link rel="stylesheet"
            href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="container-full">
            <div class="row center-xs center-sm center-lg middle-xs middle-sm
                middle-md middle-lg login-content">
                <div class="user-login-content p-2">
                    <div class="logo-section my-1"><a href=""><img
                                src="images/logo.png" alt=""></a></div>
                    <div class="form-title">Log in</div>
                    <div class="form-subtitle">Let’s Start Learning</div>
                    <div class="form-area my-1">
                        <form action="" method="post">
                            <input type="email" name="email" id=""
                                placeholder="Email">
                            <input class="password" type="password"
                                name="password" id=""
                                placeholder="password">
                            <a href="" class="forgot-pass">Forgot?</a>
                            <div class="conditions my-1">
                                <p>Please Note: By continuing and signing
                                    in, you agree to Master-Academy's
                                    <a href="">Terms & Conditions</a> and <a
                                        href="Privacy Policy"></a>.</p>
                            </div>
                            <button type="submit" class="logn-btn btn-action
                                my-1">Login</button>
                        </form>
                    </div>
                    <p class="signup-redirect">
                        Don’t have an account? <a class="higlighted-link"
                            href="singup.html">Join for Free</a>
                    </p>
                </div>

            </div>
        </div>
    </body>

</html>
